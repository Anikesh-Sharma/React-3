<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        p {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        p:hover {
            background-color: #e0e0e0;
        }
        button {
            padding: 10px 15px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .restart-btn {
            background-color: #28a745;
        }
        .restart-btn:hover {
            background-color: #218838;
        }
        .score {
            font-size: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function App() {
        const [quizArr, setQuizArr] = React.useState([
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                answer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: "Mars"
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: "Pacific Ocean"
            }
        ]);

        const [ans, setAns] = React.useState('');
        const [qn, setQn] = React.useState(0);
        const [score, setScore] = React.useState(0);
        const [quizFinished, setQuizFinished] = React.useState(false);

        function handleNext() {
            if (ans === '') {
                alert("Please select an answer.");
                return;
            }

            if (quizArr[qn].answer === ans) {
                setScore(score + 1);
            }

            if (qn === quizArr.length - 1) {
                setQuizFinished(true);
                return;
            }

            setAns('');
            setQn(qn + 1);
        }

        function handleRestart() {
            setAns('');
            setQn(0);
            setScore(0);
            setQuizFinished(false);
        }

        return (
            <div className="container">
                {!quizFinished ? (
                    <>
                        <h1>{quizArr[qn].question}</h1>
                        {quizArr[qn].options.map((option, index) => (
                            <p
                                key={index}
                                onClick={() => setAns(option)}
                                style={{ backgroundColor: ans === option ? '#d6e9f9' : 'transparent' }}
                            >
                                {option}
                            </p>
                        ))}
                        <button onClick={handleNext}>Next+</button>
                    </>
                ) : (
                    <>
                        <div className="score">Your Score: {score}/{quizArr.length}</div>
                        <button className="restart-btn" onClick={handleRestart}>Restart Quiz</button>
                    </>
                )}
            </div>
        );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</html>
