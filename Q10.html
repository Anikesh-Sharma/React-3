<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #333;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav ul {
        list-style-type: none;
        display: flex;
        gap: 15px;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        color: white;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      /* Hamburger Menu Icon */
      .hamburger {
        display: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
      }

      .menu {
        display: flex;
      }

      /* Hide the menu links on small screens */
      @media (max-width: 768px) {
        .menu {
          display: none;
          flex-direction: column;
        }

        .menu.active {
          display: flex;
          background-color: #333;
          position: absolute;
          top: 50px;
          right: 0;
          width: 100%;
          text-align: center;
        }

        .hamburger {
          display: block;
        }
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
        padding: 20px;
      }

      .image-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .image-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .image {
        background-color: #ddd;
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #888;
      }

      .info {
        padding: 15px;
        background-color: white;
      }

      .info h4 {
        margin: 0 0 10px;
        font-size: 18px;
      }

      .info p {
        margin: 0;
        color: #888;
      }

      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="menu">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-images"></i> Gallery</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
      </ul>
    </nav>

    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const ImageCard = ({ title, price }) => {
        return (
          <div className="image-card">
            <div className="image">300 x 300</div>
            <div className="info">
              <h4>{title}</h4>
              <p>${price}</p>
            </div>
          </div>
        );
      };

      const getRandomTitle = () => {
        const titles = ["Random Title 1", "Random Title 2", "Random Title 3"];
        return titles[Math.floor(Math.random() * titles.length)];
      };

      const getRandomPrice = () => {
        return (Math.random() * 30 + 10).toFixed(2);
      };

      const Gallery = () => {
        const cards = Array.from({ length: 8 }, () => ({
          title: getRandomTitle(),
          price: getRandomPrice(),
        }));

        return (
          <div className="gallery">
            {cards.map((card, index) => (
              <ImageCard key={index} title={card.title} price={card.price} />
            ))}
          </div>
        );
      };

      const App = () => {
        return (
          <div>
            <Gallery />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));

      // Toggle Menu Visibility
      function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('active');
      }
    </script>
  </body>
</html>
